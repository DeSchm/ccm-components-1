<!DOCTYPE html>
<meta charset="utf-8">
<script src="http://akless.github.io/ccm-developer/libs/ccm.min.js"></script>
<div id="demo"></div>
<p>
<div id="test"></div>
<script>
  ccm.render( 'ccm.input.js', jQuery( '#demo' ) );
  ccm.render( 'ccm.input.js', {
    element: jQuery( '#test' ),
    data: {
      store: [ ccm.store, '../input/datastore.json' ],
      key: 'test'
    },
    edit: {
      store: [ ccm.store, '../input/editstore.json' ],
      key: 'test'
    },
    fieldset: 'Test Inputs'
  } );
</script>
