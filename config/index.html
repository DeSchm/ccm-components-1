<!DOCTYPE html>
<meta charset="utf-8">
<script src="https://akless.github.io/ccm-developer/resources/ccm/ccm.min.js"></script>
<script src="ccm.config.js"></script>
<ccm-config></ccm-config>
<p>
<div id="chat"></div>
<p>
<div id="quizz"></div>
<script>
  render( 'chat' );
  render( 'quizz' );
  function render( name ) {
    ccm.render( 'ccm.config.js', {
      element: jQuery( '#' + name ),
      data: {
        store: [ ccm.store, '../config/datastore.json' ],
        key: name
      },
      edit: {
        store: [ ccm.store, '../config/editstore.json' ],
        key: name
      },
      input:    [ ccm.component, '../input/ccm.input.js', {
        bigdata: [ ccm.instance, '../bigdata/ccm.bigdata.js' ]
      } ],
      bigdata: [ ccm.instance, '../bigdata/ccm.bigdata.js' ],
      fieldset: 'Editable ' + name + ' Configuration'
    } );
  }
</script>
