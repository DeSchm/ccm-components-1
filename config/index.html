<!DOCTYPE html>
<meta charset="utf-8">
<script src="https://akless.github.io/ccm-developer/libs/ccm.min.js"></script>
<div id="demo"></div>
<p>
<div id="chat"></div>
<p>
<div id="quizz"></div>
<script>
  //ccm.render( 'ccm.config.js' );
  render( 'demo' );
  render( 'chat' );
  render( 'quizz' );
  function render( name ) {
    ccm.render( 'ccm.config.js', {
      element: jQuery( '#' + name ),
      data: {
        store: [ ccm.store, '../config/datastore.json' ],
        key: name
      },
      edit: {
        store: [ ccm.store, '../config/editstore.json' ],
        key: name
      },
      fieldset: 'Editable ' + name + ' Configuration'
    } );
  }
</script>
