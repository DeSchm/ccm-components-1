<!DOCTYPE html>
<meta charset="utf-8">
<script src="https://akless.github.io/ccm-developer/resources/ccm/ccm.min.js"></script>
<script src="ccm.menu.js"></script>

<!-- Embeds a menu with HTML only -->
<ccm-menu>
  <ccm-menu-entry label="Menüpunkt A">
    <b>Inhalt A</b>
  </ccm-menu-entry>
  <ccm-menu-entry label="Menüpunkt B">
    <i>Inhalt B</i>
  </ccm-menu-entry>
  <ccm-menu-entry label="Menüpunkt C">
    <u>Inhalt C</u>
  </ccm-menu-entry>
</ccm-menu>

<p>

<!-- Embeds another menu with JavaScript -->
<div id="tabs"></div>
<script>
  ccm.render( 'ccm.menu.js', {
    element: jQuery( '#tabs' ),
    style:   [ ccm.load,  '../menu/layouts/tabs.css' ],
    classes: 'ccm-menu_tabs',
    data:  {
      store: [ ccm.store, '../menu/datastore.json' ],
      key:   'components'
    },
    bigdata: [ ccm.instance, '../bigdata/ccm.bigdata.js' ],
    selected: 1,
    onClick: function ( entry, $content ) {
      ccm.render( 'http://akless.github.io/ccm-components/resources/' + entry.label + '/ccm.' + entry.label + '.js', $content );
    }
  } );
</script>
