<!DOCTYPE html>
<meta charset="utf-8">
<script src="https://akless.github.io/ccm-developer/resources/ccm/ccm.min.js"></script>
<script src="ccm.eval.js"></script>
<ccm-eval></ccm-eval>
<p>
<div id="chat"></div>
<p>
<div id="quizz"></div>
<script>
  render( 'chat' );
  render( 'quizz' );
  function render( name ) {
    ccm.render( 'ccm.eval.js', {
      element:  jQuery( '#' + name ),
      edit: {
        store:  [ ccm.store, '../eval/editstore.json' ],
        key:    name
      },
      bigdata: [ ccm.instance, '../bigdata/ccm.bigdata.js' ],
      fieldset: 'Editable ' + name + ' Configuration'
    } );
  }
</script>
